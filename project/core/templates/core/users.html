{% extends 'core/base.html' %}

{% block contenido %}
    <p>See all users here!</p> 

    {{ clients }}

    {% if clients %}
    <ul>
        {%for client in clients %}
        <li>{{client.name}}</li>
        <li>{{client.last_name}}</li>
        <li>{{client.company}}</li>
    </ul>

{% endblock contenido %}
